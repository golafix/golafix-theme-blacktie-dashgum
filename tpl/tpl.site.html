
<call:tpl.site.htmlheadbody>
    <param:content>
        <section id="container">
            <!-- **********************************************************************************************************************************************************
            TOP BAR CONTENT & NOTIFICATIONS
            *********************************************************************************************************************************************************** -->
            <!--header start-->
            <call:const.dashgum as="dashgum"></call:const.dashgum>
            <header class="header black-bg">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                </div>
                <!--logo start-->
                <a href="{{ link('/') }}" class="logo"><b>{{ dashgum.name }}</b></a>
                <!--logo end-->

                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li><a class="logout" href="{{ link('/logout') }}">Logout</a></li>
                    </ul>
                </div>
            </header>
            <!--header end-->

            <!-- **********************************************************************************************************************************************************
            MAIN SIDEBAR MENU
            *********************************************************************************************************************************************************** -->
            <!--sidebar start-->
            <call:tpl.site.sidebar></call:tpl.site.sidebar>
            <!--sidebar end-->

            <!-- **********************************************************************************************************************************************************
            MAIN CONTENT
            *********************************************************************************************************************************************************** -->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper site-min-height">
                    <go-output name="content"></go-output>
                </section>
            </section><!-- /MAIN CONTENT -->

            <!--main content end-->
            <call:tpl.site.footer></call:tpl.site.footer>
        </section>
    </param:content>
</call:tpl.site.htmlheadbody>
